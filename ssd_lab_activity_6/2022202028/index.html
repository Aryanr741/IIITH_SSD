<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="main.js">
		function myFunction() {
		   var element = document.body;
		   element.classList.toggle("dark-mode");
		}
	</script>
	<style src="index.css">
		body {
		  background-color: white;
		  color: black;
		}
		.dark-mode {
		  background-color: black;
		  color: white;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th><p>Manager Name</p></th>
			<th><input type="text" id="mgname"></th>
		</tr>
		<tr>
			<th><p>Group Email</p></th>
			<th><input type="Email" id="gemail" onfocusout="validate_email(gemail)"></th>
		</tr>
		<tr>
			<th><p>Server Username</p></th>
			<th><input type="text" id="suname"></th>
		</tr>
		<tr>
			<th><p>Server Password</p></th>
			<th><input type="Password" id="spass"></th>
		</tr>
		<tr>
			<th><p>Confirm Password</p></th>
			<th><input type="Password" id="cpass" onmouseleave="confirm_password(spass, cpass)"></th>
		</tr>
		<tr>
			<th><p>Team Lead</p></th>
			<th><select id="teamlead">
				  <option>aryan</option>
				  <option>prakhar</option>
				  <option>karan</option>
				  <option>anurag</option>
				</select></th>
		</tr>
		<tr>
			<th><p>Team Members</p></th>
			<th><div id="div1" draggable="true" ondragstart="drag(event)" width="336" height="69">
				<p  draggable="true" ondragstart="drag(event)">aryan</p>
				<p  draggable="true" ondragstart="drag(event)">prakhar</p>
				<p  draggable="true" ondragstart="drag(event)">karan</p>
				<p  draggable="true" ondragstart="drag(event)">anurag</p>
				</div></th>
			<th><div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
				</div></th>
		</tr>
	</table>
	<button onclick="submit(mgname,gemail,suname,teamlead)">submit</button>
</body>
</html>
